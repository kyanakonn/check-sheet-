<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>簡易スケジューラー</title>
<style>
  body {
    font-family: "Helvetica Neue", Arial, sans-serif;
    max-width: 700px;
    margin: auto;
    padding: 1em;
    background: #f0f4f8;
  }
  h1 {
    text-align: center;
    color: #334155;
  }
  #container {
    display: flex;
    gap: 1em;
  }
  #items {
    flex: 1;
    border: 1px solid #ccc;
    padding: 0.5em;
    max-height: 600px;
    overflow-y: auto;
  }
  #items h2 {
    margin-top: 0;
    text-align: center;
  }
  .item-block {
    background: #2563eb;
    color: white;
    padding: 0.5em;
    margin: 0.3em 0;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
  }
  #timeline {
    flex: 2;
    border: 1px solid #ccc;
    padding: 0.5em;
    max-height: 600px;
    overflow-y: auto;
    position: relative;
  }
  .time-slot {
    border-bottom: 1px solid #ddd;
    height: 40px;
    line-height: 40px;
    padding-left: 8px;
    font-size: 0.9em;
    color: #666;
    position: relative;
  }
  .scheduled-block {
    position: absolute;
    left: 100px;
    right: 10px;
    background: #3b82f6;
    color: white;
    border-radius: 4px;
    padding: 4px 8px;
    box-sizing: border-box;
    cursor: pointer;
    user-select: none;
  }
  .controls {
    margin-top: 0.2em;
    text-align: right;
  }
  button {
    margin-left: 0.3em;
    padding: 0.2em 0.6em;
    font-size: 0.85em;
  }
  #selectedItem {
    margin-bottom: 1em;
    text-align: center;
    font-weight: bold;
  }
</style>
</head>
<body>
<h1>簡易スケジューラー</h1>

<div id="container">
  <div id="items">
    <h2>項目一覧</h2>
    <div id="itemList"></div>
    <input type="text" id="newItemInput" placeholder="新しい項目を追加" />
    <button id="addItemBtn">追加</button>
  </div>

  <div id="timeline">
    <div id="selectedItem">※ 左の項目をクリックして選択してください</div>
    <div id="timeSlots"></div>
  </div>
</div>

<script>
  // 定数
  const TIME_START_HOUR = 8;
  const TIME_END_HOUR = 23;
  const SLOT_HEIGHT_PX = 40;
  const SLOT_MINUTES = 30;

  // 状態
  let items = JSON.parse(localStorage.getItem("scheduler_items") || "[]");
  let schedule = JSON.parse(localStorage.getItem("scheduler_schedule") || "[]"); 
  // scheduleは配列：{item: "英単語", start: "08:00", length: 1} （lengthは30分単位）
  let selectedItem = null;

  const itemListEl = document.getElementById("itemList");
  const newItemInput = document.getElementById("newItemInput");
  const addItemBtn = document.getElementById("addItemBtn");
  const timeSlotsEl = document.getElementById("timeSlots");
  const selectedItemEl = document.getElementById("selectedItem");

  // 時間スロット生成
  function generateTimeSlots() {
    const slots = [];
    for(let h = TIME_START_HOUR; h <= TIME_END_HOUR; h++) {
      slots.push(`${String(h).padStart(2,"0")}:00`);
      if(h !== TIME_END_HOUR) slots.push(`${String(h).padStart(2,"0")}:30`);
    }
    return slots;
  }

  // アイテムリスト表示
  function renderItems() {
    itemListEl.innerHTML = "";
    items.forEach((item,i) => {
      const div = document.createElement("div");
      div.textContent = item;
      div.className = "item-block";
      div.onclick = () => {
        selectedItem = item;
        selectedItemEl.textContent = `選択中の項目：${item}`;
      };
      itemListEl.appendChild(div);
    });
  }

  // 時間スロット表示＋スケジュール済みブロック描画
  function renderTimeline() {
    timeSlotsEl.innerHTML = "";
    const slots = generateTimeSlots();

    // 各スロットdiv
    slots.forEach((slot,i) => {
      const div = document.createElement("div");
      div.className = "time-slot";
      div.textContent = slot;
      div.dataset.time = slot;

      div.onclick = () => {
        if(!selectedItem) {
          alert("左側から項目を選択してください");
          return;
        }
        // すでに重複してないかチェック
        if(isOverlapping(slot, 1)) {
          alert("この時間帯はすでに予定があります");
          return;
        }
        // 新規スケジュール追加
        schedule.push({item: selectedItem, start: slot, length:1});
        saveData();
        renderTimeline();
      };

      timeSlotsEl.appendChild(div);
    });

    // スケジュール済みブロックを描画
    schedule.forEach((sch, idx) => {
      const topIndex = slots.indexOf(sch.start);
      if(topIndex === -1) return;
      const block = document.createElement("div");
      block.className = "scheduled-block";
      block.style.top = (topIndex * SLOT_HEIGHT_PX) + "px";
      block.style.height = (sch.length * SLOT_HEIGHT_PX - 4) + "px";
      block.textContent = sch.item;

      // 操作ボタン
      const controls = document.createElement("div");
      controls.className = "controls";

      const btnPlus = document.createElement("button");
      btnPlus.textContent = "+30分";
      btnPlus.onclick = (e) => {
        e.stopPropagation();
        // 延長チェック 重複防止
        if(!canResize(sch, sch.length+1)) {
          alert("これ以上伸ばせません");
          return;
        }
        sch.length++;
        saveData();
        renderTimeline();
      };

      const btnMinus = document.createElement("button");
      btnMinus.textContent = "-30分";
      btnMinus.onclick = (e) => {
        e.stopPropagation();
        if(sch.length <= 1) {
          // 削除扱い
          if(confirm("予定を削除しますか？")) {
            schedule.splice(idx,1);
            saveData();
            renderTimeline();
          }
          return;
        }
        sch.length--;
        saveData();
        renderTimeline();
      };

      controls.appendChild(btnPlus);
      controls.appendChild(btnMinus);
      block.appendChild(controls);

      timeSlotsEl.appendChild(block);
    });
  }

  // 重複チェック（スロット時間文字列と長さ）  
  function isOverlapping(startTime, length) {
    const slots = generateTimeSlots();
    const startIndex = slots.indexOf(startTime);
    if(startIndex === -1) return true;
    const endIndex = startIndex + length -1;
    for(let i = 0; i < schedule.length; i++) {
      const sch = schedule[i];
      const schStart = slots.indexOf(sch.start);
      const schEnd = schStart + sch.length -1;
      // 重なりチェック
      if(!(endIndex < schStart || startIndex > schEnd)) {
        return true;
      }
    }
    return false;
  }
  // 伸縮可能かチェック（重複回避）
  function canResize(sch, newLength) {
    const slots = generateTimeSlots();
    const startIndex = slots.indexOf(sch.start);
    const endIndex = startIndex + newLength -1;
    for(let i=0; i<schedule.length; i++) {
      if(schedule[i] === sch) continue;
      const sStart = slots.indexOf(schedule[i].start);
      const sEnd = sStart + schedule[i].length -1;
      if(!(endIndex < sStart || startIndex > sEnd)) {
        return false;
      }
    }
    if(endIndex >= slots.length) return false; // 時間外
    return true;
  }

  // データ保存
  function saveData() {
    localStorage.setItem("scheduler_items", JSON.stringify(items));
    localStorage.setItem("scheduler_schedule", JSON.stringify(schedule));
  }

  // 初期化
  function init() {
    renderItems();
    renderTimeline();
  }

  addItemBtn.onclick = () => {
    const val = newItemInput.value.trim();
    if(!val) {
      alert("項目名を入力してください");
      return;
    }
    if(items.includes(val)) {
      alert("既に同じ項目があります");
      return;
    }
    items.push(val);
    newItemInput.value = "";
    saveData();
    renderItems();
  };

  init();
</script>
</body>
</html>
